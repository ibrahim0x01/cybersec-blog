baseURL = 'https://ibrahim0x01.github.io/cybersec-blog'
languageCode = 'en-us'
title = 'CyberSec Insights'
theme = 'PaperMod'

# These are crucial for fixing URL issues
canonifyURLs = false
relativeURLs = false

[params]
  env = "production"
  author = 'Ibrahim'
  description = 'Cybersecurity tutorials, tools, and insights'
  keywords = ['cybersecurity', 'infosec', 'hacking', 'security']
  
  defaultTheme = 'auto'
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  
  # Fix any potential URL issues in theme
  assets.disableHLJS = false

[menu]
  [[menu.main]]
    name = 'Home'
    url = '/'
    weight = 10
  
  [[menu.main]]
    name = 'Posts'
    url = '/posts/'
    weight = 20
  
  [[menu.main]]
    name = 'About'
    url = '/about/'
    weight = 30

[markup]
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = 'github'